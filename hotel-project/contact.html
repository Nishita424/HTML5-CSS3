<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to the most famous BB hotel!">
        <meta name="keywords" content="hotel,hyderabad,5 star">
        <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css">
        <link rel="stylesheet" href="./css/style.css">
        
        <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 768px)" />
        
        <title>Hotel BB | Contact</title>
    </head>

    <body>
        <header>
            <!-- Navigation-->
            <nav id="nav-bar" class="bg-dark">
                <!-- We want a container for 'responsiveness' i.e when window is resized, content do not go off
            And we dont want to restrict background color, so we put container inside nav-bar-->
                <div class="container">
                    <h1 class="logo"><a href="index.html">HBB</a> </h1>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a class="current" href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact</span>
                    Us</h1>
                <p>Please fill out the form below to contact us:</p>

                <form action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <!-- Use fa-3x to increase size of the icon  -->
                    <h3>Location</h3>
                    <p>Banjara hills, Hyderabad.</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone number</h3>
                    <p>8965142390</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>hotelbb@gmail.com</p>
                </div>
            </div>

        </section>

        <footer id="main-footer">
            <p>Hotel BB &copy; 2020, All Rights Reserved</p>
        </footer>

    </body>

</html>
